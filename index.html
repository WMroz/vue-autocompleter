<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Vue autocompleter</title>
    	<link rel="stylesheet" type="text/css" href="v-autocompleter.css">
    	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    	<script src="./cities.js"></script>
    	<script src="v-autocompleter.js"></script>
</head>
<!-- <body class="results"> -->
<body>
    <div id="app" :class="[isActive == 1 ? 'results' : 'home']"> 
	    <h1>PRZYKLAD VUE AUTOCOMPLETER</h1>
	    <p>Wpisanie frazy w search box skutkuje znlezeniem 10 mozliwych dopasowan, ktore posaidaja w sobie ow fraze.</p>
      		<div class="s-box">
                <v-autocompleter v-model="googleSearch" :options="cities" @enter="showResults"></v-autocompleter>
      		</div>
	</div>
	    <script>
        var app = new Vue({
          el: '#app',
          data: {
            enterValues: [],
            cities: window.cities,
            isActive: 0,
            googleSearch: '',
          },
          methods: {
            showResults(newValue) {
                this.enterValues.push(newValue);
    
                if (this.isActive == 0) {
                    this.isActive = 1;
                } else{
                    this.$emit('input', '');
                    this.isActive = 0;
                }
            }
          },
        });
    </script>
</body>
</html>
